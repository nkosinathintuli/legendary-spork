<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>FaceBook Login Page Clone</title>
</head>
<body>
    <div class="container-fluid bg-light">
        <div class="row">
            <div class="col">
                <div class="">
                    <img src="facebook-logo.svg" class="img" alt="...">
                    <p class="h3 fb-slogan">Facebook helps you connect and share with the people in your life.</p>
                </div> 
                    
                
            </div>
            <div class="col">
                <div>
                    <div class="card" style="width: 26rem;">
                        
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                                </div>
                                <div class="mb-3">
                                  <label for="exampleInputPassword1" class="form-label">Password</label>
                                  <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <p class="h6">Forgotten password?</p>
                
                              </form>
                              <hr>
                              <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                      </div>
                      <p class="h6">Create a Page for a celebrity, band or business.</p>
                </div>
                   
            
            </div>
        </div>
        

    </div>
</body>
</html>
