<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>FaceBook Login Page Clone</title>
  </head>
  <body>
      <div class="main">
          <div class="content">
            <div class="left">
                <div class="content-left">
                    <img class="logo" src="facebook-logo.svg" alt="">
                    <p class="slogan">Facebook helps you connect and share with the people in your life.</p>
                </div>
            </div>

            <div class="right">
                <div class="content-right">
                    <div class="">
                        <form>
                            <div class="mb-3">
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address or phone number">
                              
                            </div>
                            <div class="mb-3">
                              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Log In</button>
                          </form>
                    </div>
                    <div class="msg">
                        <p class="short-text">
                            <span> <a href="https://www.facebook.com/pages/create/?ref_type=registration_form"> Create a Page</a></span>  for a celebrity, band or business.
                        </p>
                    </div>
                    
                </div>
            </div>
          </div>
      </div>
      <!-- fOOTER HERE -->
      <div class="footer">
          <div class="lang"></div>
          <div class="links"></div>
          <div class="copyright"></div>
      </div>
  </body>
</html>
